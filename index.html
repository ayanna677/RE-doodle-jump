<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coloron Game</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script>
</head>
<body>
<div class="container">

    <!-- Splash / Start Screen -->
    <div class="start-game">
        <div class="logo-holder">
            <span>C</span><span>o</span><span>l</span><span>o</span><span>r</span><span>o</span><span>n</span>
        </div>
        <div class="bar-hint">
            hint: red color always comes first
        </div>
        <div class="ball-demo"></div>
        <button class="start-btn">Play</button>
    </div>

    <!-- Game Scene -->
    <div class="scene">
        <div class="ball-holder"></div>
        <div id="sticks"></div>
    </div>

    <!-- Instructions -->
    <div class="instructions">
        <p>Bouncing ball changes color</p>
        <p>Tap on the bar to switch the colors (Red, Yellow, Purple)</p>
        <p>Always match the ball and bar colors</p>
    </div>

    <!-- Score and Tweet -->
    <div class="scoreboard">
        <div id="score">0</div>
        <button class="tweet-btn">Tweet to challenge friends</button>
    </div>

    <!-- Stop / Game Over Screen -->
    <div class="stop-game">
        <h2>Play Again Menu</h2>
        <div class="final-score">0</div>
        <div class="result"></div>
        <div class="nominee">Click on the bars to change the color!</div>
        <button class="restart-btn">Play Again</button>
    </div>

    <!-- Glows / Effects -->
    <div class="small-glows"></div>
</div>

<script src="script.js"></script>
</body>
</html>
